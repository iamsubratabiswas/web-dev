<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiio video iframe </title>
    <link rel="stylesheet" href="css/mod6_1.css">
</head>
<body>


<section class="sect">
    <div class="audio">

        <h1>Play audio below </h1>
         <!-- way 1 -->
        <audio controls src="music/havana.mp3"></audio><br>
      <!-- inside audio OR video tag controls = for basic buttons of audio -->

      <!-- way 2 -->
      
      <audio controls>
        <source src="music/havana.mp3" type="audio/mp3"><br>
      </audio>
    
    </div>
    <div class="video">
        <h1>Play Video of TentuðŸ’–</h1>
           
        <video controls src="video/tentu.mp4"></video>
    </div>
    

    <div class="ytbembed">
        <h1>Play Embeded video below</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AfCyzIbpLN4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="algo">
        <h1>Play Embeded video below</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PLDN4rrl48XKpZkf03iYFl-O29szjTrs_O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</section>

        



    
</body>
</html>
